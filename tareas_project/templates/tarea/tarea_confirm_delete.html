{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.titulo }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Sí, eliminar</button>
      <a class="btn btn-secondary" href="{% url 'tarea_app:Lista de Tarea' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
