{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Eliminar Usuario</h1>

    <p>¿Estás seguro de que deseas eliminar el usuario "{{ usuario.username }}"?</p>

    <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Eliminar Usuario">
      <a href="{% url 'usuario_app:Lista de usuario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock content %}
